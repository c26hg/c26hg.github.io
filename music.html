<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
<style type="text/css">

#clown{
	width:400px;
	height:400px;
	background-image: url(clown.jpg);
	background-size: cover;
	margin: 0px;
}
</style>
</head>
<body>

	<audio id="music1" src="music1.mp3"></audio>

	<script type="text/javascript">
			let counter = 0;
		document.addEventListener("click", 

			function(){
				counter = counter + 1;
				console.log(counter)

				if (counter%2 == 1){
					document.body.style.backgroundColor = "blue";
					music1.play()
					}

				if (counter%2 == 0){
					document.body.style.backgroundColor = "red";
					music1.pause()
				}
			}
			)


	</script>
<div id="clown"></div>
</body>
</html>
