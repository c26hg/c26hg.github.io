<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	.noses{
	width:100px;
	height:100px;
	background-image:url(https://cdn.freebiesupply.com/images/large/2x/new-york-mets-logo-transparent.png);
	margin:3px;
	display:inline-block;
	background-repeat: no-repeat;
	background-size: contain;
}

</style>

</head>
<body>

<script type="text/javascript">
	
function makeDivs (){
	var box = document.createElement("div")
	document.body.appendChild(box)
	box.classList.add("noses")

	box.addEventListener("click", function(){
		box.style.backgroundImage="url(https://i.kym-cdn.com/photos/images/original/001/435/406/ecc.jpg)"


	})
}

for (var i=1; i<100001; i=i+1)
{makeDivs(i)}

</script>


</body>
</html>
